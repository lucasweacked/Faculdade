<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

    <h1 class="destaque">Contato</h1>

    <form method="post" action="https://professores.unisanta.br/sobrino/scripts/mostra-v2.php">
        
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email" required>

            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" data-mask="000.000.000-00" required>

            <label for="date">Data de Nascimento</label>
            <input type="date" name="data" id="data" required>
        
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" data-mask="(00) 00000-0000" required>
        
            <label for="motivo-contato">Motivo do Contato</label>
            <textarea name="motivo-contato" id="motivo-contato" rows="5" cols="45"></textarea>
        
            <label for="escolaridade">Escolaridade</label>
            <select name="escolaridade" id="escolaridade" required>
                <option value="">Escolhas...</option>
                <option value="ef">Ensino Fundamental</option>
                <option value="em">Ensino médio</option>
                <option value="et">Ensino tecnico</option>
                <option value="es">Ensino Superior</option>
                <option value="pg">Pos-Graduação</option>
            </select>

            <fieldset>
                <legend>Você é aluno do Santa?</legend>
                
                <input type="radio" name="aluno-unisanta" value="s" id="aluno-unisanta-s"><label for="aluno-unisanta-s">Sim</label>
                <input type="radio" name="aluno-unisanta" value="n" id="aluno-unisanta-n"><label for="aluno-unisanta-n">Não</label>
            </fieldset>
        
            <fieldset>
                <legend>Assinale a sua linguagem favorita:</legend>
                
                <input type="checkbox" name="ling[]" value="c#" id="ling-c#"><label for="ling-c#">C#</label>
                <input type="checkbox" name="ling[]" value="html" id="ling-html"><label for="ling-html">HTML</label>
                <input type="checkbox" name="ling[]" value="js" id="ling-js"><label for="ling-js">JavaScript</label>
                <input type="checkbox" name="ling[]" value="php" id="ling-php"><label for="ling-php">PHP</label>
            </fieldset>

        <button type="submit">Enviar</button>
        <!-- <input type="submit" value="Entrar"> Jeito antigo. -->
        <!-- <button type="reset">Limpar</button> -->
        <!-- <button type="button">Validar</button> -->

    </form>

    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- <script type="text/javascript" src="js/jquery.mask.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
